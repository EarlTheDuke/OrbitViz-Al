<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/satellite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrbitViz AI - Real-Time Space Object Tracker</title>
    <meta name="description" content="Track satellites, space stations, and debris in real-time with stunning 3D visualization and AI-powered predictions." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0f;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #12121a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #3a3a4a;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #00d4ff;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #0a0a0f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Orbitron', sans-serif;
      }
      
      .loading-ring {
        width: 80px;
        height: 80px;
        border: 3px solid transparent;
        border-top-color: #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-ring::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border: 3px solid transparent;
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: spin 2s linear infinite reverse;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 24px;
        color: #00d4ff;
        font-size: 14px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-ring"></div>
        <div class="loading-text">Initializing OrbitViz</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
